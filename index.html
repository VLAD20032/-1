<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
	<link rel="stylesheet" href="css/main.css"/>
	<title>Ежедневник</title>
</head>
<body>

	<div class="container">

		<div class="display-4 mb-2 main-title">Ежедневник</div>
		<div class="h4 mb-5">список задач на сегодня</div>
		<div class="select-wrapper">
			<label for="dateSelect" class="select-label">
				Выберите дату
			</label>
			<select name="date-select" id="dateSelect" class="date-select">

			</select>
		</div>
		<!-- List of tasks -->
		<div class="card mb-4">
			<ul id="tasksList" class="list-group list-group-flush">

			</ul>
		</div>
		<!-- //List of tasks -->
		<div class="button-wrapper">
			<button type="button" class="done-tasks-delete" data-action="deleteDoneTasks">Удалить выполненые задачи</button>
		</div>
		<!-- Form -->
		<div class="card bg-light" >
			<div class="card-header">Добавить новую задачу</div>
			<div class="card-body">
				<form id="form">
					<div class="form-group">
						<div class="inputs-wrapper">
							<input type="text" class="form-control" id="taskInput" placeholder="Текст задачи" required>
							<input type="date" class="form-control date-input" id="taskDateInput" required>
						</div>
						<small id="emailHelp" class="form-text text-muted">Что делаем, сколько времени тратим, какой результат получаем.</small>
					</div>
					<button type="submit" class="btn btn-primary  btn-lg active">Добавить</button>
				</form>
			</div>
		</div>
		<!-- //Form  -->
		<!-- <button id="removeDoneTasks" class="btn btn-secondary mt-4 float-right">Удалить выполненные задачи</button> -->

	</div>

	<div class="copyright">
		Дипломный проект
	</div>

	<script src="js/main.js"></script>
</body>
</html>
